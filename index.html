<body>

	<div class="container">

    <!-- BEGIN JUMBOTRON -->
		<div class="jumbotron main-heading jumbotron-fluid text-center">

      <div class="container">

        <!-- Catch-Up! HEADER -->
        <div class = "row title-logo">
        <div class="logo"></div>  
        
          <h1 class="display-3 title title-text">Catch-Up!</h1>
        </div>

        <!-- Catch-Up! SUMMARY -->
        <p class="lead">- a productivity timer based upon the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique" data-toggle="modal" data-target=".bs-example-modal-sm">Pomodoro Technique -</a></p>

        
      <div class="steps col-xs-12">
          

          <div class="col-xs-12 header-box-right">
            <div class="col-xs-6 work">
              <div class="col-xs-12 work-time">
                Work Time (min)</div>
              <input type="number" class="work-interval-form col-xs-12" placeholder="5" value="25">
            </div>
    

            <div class="col-xs-6">

              <div class="col-xs-12 play">Play Time (min)
              </div>
            <input type="number" class="break-interval-form col-xs-12" placeholder="MIN" value="05">
           </div>
        </div>

      </div> <!-- end of Tasks and Work/Play Time -->

      </div> <!-- end of CONTAINER -->

          	         <p>Footer</p>
          	     </div> -->


    </div> <!-- end of JUMBOTRON -->

<div class="jumbotron text-center">
  <div class="display-3 time time-box">
    <div class="minutes time">00</div>
    <div class="colon time">:</div>
    <div class="seconds time">00</div>

  </div>

<div class="news blue">
  <span id="news-task"><div  class="task-button news-task" data-toggle="modal" data-target=".bs-example-modal-lg">Add Tasks</div></span>
  <ul>
  
    <li id="current1">Current Task</li>
    <li id="current2">Current Task</li>
    <li id="current3">Current Task</li>
    
  </ul>
</div>

 
<hr />
  <div class="buttons">
    <button class="btn btn-success btn-lg" href="#" id="start" onclick="userInput()">Start
 </button>
  <button class="btn btn-primary btn-lg" href="#" id="Pause">Pause
 </button>
 <button class="btn btn-warning btn-lg" href="#" id="reset" onclick="reset()">Reset
 </button>
</div>
  <hr class="my-4">
  <button type="button" class="btn btn-primary" href=# id="break" data-toggle="modal" data-target=".bs-example-modal-lg-2">Break</button>
  <p class="lead">

</div>

  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
  <input type="text col-xs-12" id= "b1" class="task-form" placeholder="Task 1">
  <input class="btn btn-primary" id="a1" type="submit" value="Add">
  <input class="btn btn-success" id="c1" type="done" value="Done" style="width:60px">
   <input type="text col-xs-12" id= "b2" class="task-form" placeholder="Task 2">
  <input class="btn btn-primary" id="a2" type="submit" value="Add">
    <input class="btn btn-success" id="c2" type="done" value="Done" style="width:60px">
   <input type="text col-xs-12" id= "b3" class="task-form" placeholder="Task 3">
  <input class="btn btn-primary" id="a3" type="submit" value="Add">  
  <input class="btn btn-success" id="c3" type="done" value="Done" style="width:60px">


    </div>
  </div>
</div>
