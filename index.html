<!DOCTYPE html>
<html>
<head>
	<title>Catch-Up | Productivity Timer</title>

	<!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!--JQUERY-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	
  <!-- BOOTSTRAP JAVASCRIPT PLUGIN -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="css/ticker.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<!-- JAVASCRIPT -->
  <!-- <script type="text/javascript" src="js/scripts.js"></script> -->
  
</head>
<body>

	<div class="container">

    <!-- BEGIN JUMBOTRON -->
		<div class="jumbotron main-heading jumbotron-fluid text-center">

      <div class="container">

        <!-- Catch-Up! HEADER -->
        <h1 class="display-3 title title-text">Catch-Up!</h1>

        <!-- Catch-Up! SUMMARY -->
        <p class="lead">- a productivity timer based upon the <a href="https://en.wikipedia.org/wiki/Pomodoro_Technique">Pomodoro Technique</a> -</p>

        
            <div class="row steps col-xs-12">

                <!-- STEP 1 HEADER -->
                <div class="col-xs-6" id="header-left-top">
                	<strong>Step 1</strong>
                </div>
                
                <!-- STEP 2 HEADER -->
                <div class="col-xs-6" id="header-right-top">
                	<strong>Step 2</strong>
                </div>

            </div> <!-- end step 1 and step 2 headers -->


            <div class="row steps col-sm-12">

                <div class="col-xs-6" id="header-left-bottom">
                <button type="button" class="btn btn-primary task-button" data-toggle="modal" data-target=".bs-example-modal-lg">Tasks</button>
                </div>

                <div class="col-xs-6" id="header-right-bottom">
                <div class="col-xs-3 work-interval-title">Work Time</div>
                <input type="text" class="work-interval-form col-xs-3" placeholder="Work-Time">

                <div class="col-xs-3 work-interval-title">Play Time</div>
                <input type="text" class="break-interval-form col-xs-3" placeholder="Play-Time">
                </div>


      	   </div> <!-- end of Tasks and Work/Play Time -->

      </div> <!-- end of CONTAINER -->

          	<!-- <div class="footer">
          	         <p>Footer</p>
          	     </div> -->


    </div> <!-- end of JUMBOTRON -->

<div class="jumbotron text-center">
  <div class="display-3 time">
    <div class="minutes time">00</div>
    <div class="colon time">:</div>
    <div class="seconds time">00</div>

  </div>

<div class="news blue">
  <span>To Do List:</span>
  <ul>
    <li id="current1">Current Task<li>
    <li id="current2">Current Task</li>
    <li id="current3">Current Task</li>
    
  </ul>
</div>

 
<hr />
  <div class="buttons">
    <button class="btn btn-success btn-lg" href="#" role="Start" onclick="userInput()">Start
 </button>
  <button class="btn btn-primary btn-lg" href="#" role="Pause">Pause
 </button>
 <button class="btn btn-warning btn-lg" href="#" role="Reset">Reset
 </button>
</div>
  <hr class="my-4">
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod</p>

  <p class="lead">

</div>

<!-- ************************TASK MODAL**************************** -->
  <div class="task-modal">
    

    <div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      
  <input type="text col-xs-12" id= "b1" class="task-form" placeholder="Task 1">
  <input class="btn btn-default" id="a1" type="submit" value="Submit">
   <input type="text col-xs-12" id= "b2" class="task-form" placeholder="Task 2">
  <input class="btn btn-default" id="a2" type="submit" value="Submit">
   <input type="text col-xs-12" id= "b3" class="task-form" placeholder="Task 3">
  <input class="btn btn-default" id="a3" type="submit" value="Submit">  

    </div>
  </div>
</div>
</div>

	</div>

</body>
